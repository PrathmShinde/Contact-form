<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/fcc22f116e.js" crossorigin="anonymous"></script>
    <title>Website</title>
</head>

<body>
    <div class="container">
        <nav class="navbar">
            <div class="logo">
                <h1>logo</h1>
            </div>
            <div class="menubar">
                <i class="fa-solid fa-bars"></i>
            </div>
        </nav>

        <div class="contact-container">
            <div class="image">

            </div>
            <div class="form-container">
                <form action="" class="form">
                    <h1 class="top-h1">Contact form</h1>

                    <input type="text" name="name" class="ip" placeholder="Enter your Name">
                    <input type="text" name="email" class="ip" placeholder="Enter a valid email address">

                    <textarea name="comments" class="ip" id="ta-height" cols="10" rows="5"
                        placeholder="Enter your message"></textarea>

                    <div class="container2">

                        <button type="button">Submit</button>

                        <h2>follow us</h2>

                        <div class="icons">
                            <i class="fa-brands fa-facebook"></i>
                            <i class="fa-brands fa-twitter"></i>
                            <i class="fa-brands fa-instagram"></i>
                            <i class="fa-brands fa-google-plus"></i>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <div class="footer">
        <p>Lorem ipsum dolorctetur laudantium at blanditiis nemo error veritatis<br>Velit, cumque!

        <p class="copyright">&#169 2004-2022, Branson industries, inc. all rights reserved.</p>
    </div>

</body>

</html>
